<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nail Salon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #fff5f8;
      color: #333;
    }
    header {
      background: #ff8fb1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #ff5f8a;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    footer {
      background: #ff8fb1;
      color: white;
      text-align: center;
      padding: 10px;
    }

<body>

<header>
  <h1>Nail Salon</h1>
  <p>Đẹp mỗi ngày – Tự tin mỗi phút</p>
</header>

<section>
  <h2>Nhân viên</h2>

  <div class="card">
    <strong>Lan</strong><br />
    Chức năng: Manicure, Pedicure
  </div>

  <div class="card">
    <strong>Hoa</strong><br />
    Chức năng: Gel, Design
  </div>

  <div class="card">
    <strong>Mai</strong><br />
    Chức năng: Acrylic, Gel
  </div>
</section>

<section>
  <h2>Trạng thái</h2>
  <div class="card">Lan: Available</div>
  <div class="card">Hoa: Busy</div>
  <div class="card">Mai: Available</div>

<footer>
  © 2025 Nail Salon
</footer>

</body>
</html>
